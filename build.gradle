plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.10'

    id 'net.mamoe.mirai-console' version '2.12.2'
}

group = 'top.furryserver'
version = '1.0-SNAPSHOT'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenCentral()
}

dependencies{
    implementation files('lib/mysql-connector-java-8.0.30.jar')
    implementation files('lib/spring-security-crypto-5.5.0.jar')
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation group: 'org.json', name: 'json', version: '20230618'
    //implementation 'com.theokanning.openai-gpt3-java:service:0.11.1'
    //implementation files('lib/jsoup-1.15.4.jar')
}